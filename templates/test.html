{% extends "index.html" %}
{% block content %}

<div id="projects">
  <header
    class="masthead"
    style="background-image: url('/static/img/deer.jpg')"
  >
    <div class="overlay"></div>
    <div class="site-section" style="background-image: url('/static/img/deer.jpg')">
    <div class="container" >
      <div class="row">
        <div class="col-md-7 mb-5">
            <form action="" class="p-5 " style="background-color:#eeeeff; border-radius:30px; opacity:78%;" method="POST">
              <div class="row form-group">
                <div class="col-md-6 mb-3 mb-md-0 p-10">
                  <label class="text-black" for="name">Name</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-control"
                  />
                </div>
                <div class="col-md-6">
                  <label class="text-black" for="Rollno">Rollno</label>
                  <input type="text" id="Rollno" name='Rollno' class="form-control" />
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="email">Email</label>
                  <input type="email" id="email" name='email' class="form-control" />
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="subject">Subject</label>
                  <input type="text" id="subject" name='subject' class="form-control" />
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="Project-title">Project Title</label>
                  <input type="text" id="Project-title" name='Project-title' class="form-control" />
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="ProjectDesc">Description</label>
                  <textarea
                    name="ProjectDesc"
                    id="ProjectDesc"
                    cols="30"
                    rows="4"
                    class="form-control"
                    placeholder="Write your Project description here..."
                  ></textarea>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input
                    type="submit"
                    value="Send Message"
                    class="btn btn-primary py-2 px-4 text-white"
                  />
                </div>
              </div>
            </form>
          </div>
        <div class="col-lg-8 col-md-4 mx-auto">
          <div class="site-heading">
            <hr />
            <!--
            <h1>Database Test Page</h1>
            <hr />
          -->
          </div>
          
          
        </div>
      </div>
    </div>
</div>
  </header>

  <!-- Main Content -->

  <h1></h1>
</div>
{% endblock %}
